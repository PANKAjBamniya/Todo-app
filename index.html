<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do app</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="w-full h-screen flex flex-col  items-center">
  <div class=" bg-white p-6 rounded-lg shadow-md w-[50%] mt-8 min-w-md">
    <h1 class="text-3xl font-bold text-center text-green-500 mb-4">Enter your daily task</h1>
    <div class="flex items-center mb-4">
      <input id="todo-input" type="text" placeholder="Enter Here" class="flex-1 text-black px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      <button id="add-todo" class="ml-2 px-4 py-2 bg-green-500 text-white rounded-lg">Add</button>
    </div>
    <ul id="todo-list" class="list-none space-y-2"></ul>
    <div class="mt-4 flex justify-between text-sm text-gray-600">
      <button id="filter-all" class="focus:outline-none text-green-500">All</button>
      <button id="filter-active" class="focus:outline-none">Active</button>
      <button id="filter-completed" class="focus:outline-none">Completed</button>
    </div>
  </div>


  <script src="app.js"></script>

</body>
</html>
